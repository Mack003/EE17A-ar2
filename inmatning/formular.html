<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulär</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./skript.php" method="POST">
        <h2>Kontaktuppgifter</h2><br>
        <label>Förnamn</label>
        <input type="text" name="fornamn" placeholder="Erik" required>
        <label>efternamn</label>
        <input type="text" name="efternamn" placeholder="Eriksson" required>
        <label>Mobil</label>
        <input type="text" name="mobil" placeholder="000 000-00 00" required>

        <label>Kön</label>
        <div>
            <input type="radio" name="kon" value="Kille">Kille
            <input type="radio" name="kon" value="Tjej">Tjej
        </div>

        <label>Favorit superhjälte</label>
        <div>
            <input type="checkbox" name="hjalte" value="DC">DC
            <input type="checkbox" name="hjalte" value="Marvel">Marvel
        </div>

        <label>Forbollslag</label>
        <select name="">
            <option value="AIK">AIK</option>
            <option value="Hammarby" selected>Hammarby</option>
            <option value="Djurgården">Djurgården</option>
            <option value="Malmö FF">Malmö FF</option>
        </select>

        <label>Kommentar</label>
        <textarea name="kommentar" cols="Djurgården" rows="10" placeholder="Skriv din personliga kommentar"></textarea>

        <button>Skicka</button>
    </form>
</body>
</html>
